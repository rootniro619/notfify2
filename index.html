<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Djay's Chat Server</title>
        <link href="public/css/bootstrap.min_superhero.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container text-center">
            <div class="jumbotron" style="padding: 5px">
                <h2>Welcome to DJay's public chat server</h2>
                <p>Chat Server is Online</p>
            </div>
            <div class="panel panel-success text-left" id="chat_content">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel success</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
        <script src="/public/js/jquery-1.9.1.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                var jbut= $(".jumbotron").height();
                var doc_hei=$(window).height();
                $("#chat_content").height(doc_hei-jbut-70);
            });
        </script>
        <div class="modal fade" id="login_model">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Login Form</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
